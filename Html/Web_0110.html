<!DOCTYPE html>
<html>
<head>
    <title>doge b</title>
</head>
<body>
    <div id="02">

    </div>
    <script>
        var data = "";
        var xhr =new XMLHttpRequest();
        var url ="https://chain.so/api/v2/get_price/DOGE/USD"
        xhr.open('GET',url);
        xhr.send();
        xhr.onreadystatechange =function(){
            if(xhr.status == 200){
                var Data = JSON.parse(xhr.responseText);
                console.log(Data);
                
            }
            var show = document.getElementById("02");
            var showdata= Data.data.prices[0];
            show.innerHTML = showdata;
        }
        
    </script>

</body>

</html>
