<!DOCTYPE html>
<html>
    <head>
        <title>九九乘法表</title>
    </head>
<body>
    <div id="01">
    </div>
    <script >
        var piece = " ";
        for(var i=1;i<10;i++){
            for(var j=1;j<=i;j++){
                piece = piece +i+"x"+j+"="+i*j+"  ";

            }
            piece = piece +"</br>";
        }
        var show =document.getElementById("01");
        show.innerHTML = piece;

    </script>
</body>

</html>
